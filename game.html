<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Arithmetic Quiz Game</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f7f7f7;\n            color: #333;\n            text-align: center;\n        }\n        #quiz {\n            display: none;\n            margin-top: 20px;\n        }\n        .button {\n            padding: 10px 20px;\n            font-size: 16px;\n            background-color: #4CAF50;\n            color: white;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n        .button:hover {\n            background-color: #45a049;\n        }\n        .feedback {\n            margin-top: 20px;\n            font-size: 18px;\n        }\n        #leaderboard {\n            margin-top: 20px;\n            background-color: white;\n            border-radius: 5px;\n            padding: 10px;\n            box-shadow: 0 0 10px rgba(0,0,0,0.1);\n        }\n    </style>\n</head>\n<body>\n    <h1>Arithmetic Quiz Game</h1>\n    <button class="button" id="startButton">Start Game</button>\n    <div id="quiz">\n        <h2 id="question"></h2>\n        <input type="number" id="answerInput" placeholder="Your answer" />\n        <button class="button" id="submitButton">Submit Answer</button>\n        <div class="feedback" id="feedback"></div>\n        <div id="scoreboard">Score: <span id="score">0</span></div>\n    </div>\n    <div id="leaderboard">\n        <h3>Leaderboard</h3>\n        <ol id="leaderList"></ol>\n    </div>\n    <script>\n        let score = 0;\n        let currentQuestion;\n        let leaderboard = [];\n\n        document.getElementById('startButton').addEventListener('click', startGame);\n        document.getElementById('submitButton').addEventListener('click', checkAnswer);\n\n        function startGame() {\n            score = 0;\n            document.getElementById('score').innerText = score;\n            document.getElementById('feedback').innerText = '';\n            document.getElementById('leaderboard').style.display = 'none';\n            document.getElementById('quiz').style.display = 'block';\n            nextQuestion();\n        }\n\n        function nextQuestion() {\n            const num1 = Math.floor(Math.random() * 10);\n            const num2 = Math.floor(Math.random() * 10);\n            const operation = Math.random() < 0.5 ? '+' : (Math.random() < 0.5 ? '-' : (Math.random() < 0.5 ? '*' : '/'));\n            currentQuestion = { num1, num2, operation };\n            document.getElementById('question').innerText = `What is ${num1} ${operation} ${num2}?`;\n        }\n\n        function checkAnswer() {\n            const userAnswer = Number(document.getElementById('answerInput').value);\n            const correctAnswer = eval(`${currentQuestion.num1} ${currentQuestion.operation} ${currentQuestion.num2}`);\n            if (userAnswer === correctAnswer) {\n                score++;\n                document.getElementById('feedback').innerText = 'Correct!';\n            } else {\n                document.getElementById('feedback').innerText = `Wrong! The correct answer was ${correctAnswer}.`;\n            }\n            document.getElementById('score').innerText = score;\n            nextQuestion();\n            document.getElementById('answerInput').value = '';\n        }\n\n        function updateLeaderboard() {\n            leaderboard.push(score);\n            leaderboard.sort((a, b) => b - a);\n            const leaderList = document.getElementById('leaderList');\n            leaderList.innerHTML = '';\n            leaderboard.slice(0, 5).forEach((score, index) => {\n                const li = document.createElement('li');\n                li.innerText = `Player ${index + 1}: ${score}`;\n                leaderList.appendChild(li);\n            });\n            document.getElementById('leaderboard').style.display = 'block';\n        }\n    </script>\n</body>\n</html>
